<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Facts | Submitted Facts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pet Facts</h1>
        {% for fact in facts %}
            <H4>Submitted by {{ fact.submitter }}</H4>
            {{ fact.fact }}
            <hr style="width:100%"; color="#bc7926">
        {% endfor %}       
    <a href="/pets">⟨　Go back</a>
    </div>    
</body>
</html>
