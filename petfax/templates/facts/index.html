{% extends "./base.html" %}
{% block title %}Submitted Pet Facts {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Pet Facts</h1>
        {% for fact in facts %}
            <H4>Submitted by {{ fact.submitter }}</H4>
            {{ fact.fact }}
            <hr style="width:100%"; color="#bc7926">
        {% endfor %}       
    <a href="/pets">⟨　Go back</a>
    </div>    
{% endblock %}
